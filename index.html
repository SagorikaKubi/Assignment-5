<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- search button  -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="meal" type="text" class="form-control" placeholder="search for meal">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <!-- error message  -->
        <h3 id="error-message" class="error-text"></h3>
        <!-- meal items section  -->
        <div id="meal-details" class="meal-details-div"></div>
        <div id="meals"></div>
    </div>

    <!-- js link  -->
    <script src="app.js"></script>
</body>

</html>
